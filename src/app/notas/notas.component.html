
<div class="container-notas">
    <p-toast [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>
    <div class="sidebar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="notas">
        <h2 class="title-todasNotas">Todas las notas</h2>
        <div class="notas-traidas">
            @if (notas.length>0) {
                <div class="mostrar-notas">
                    @for (nota of notas; track nota.id) {
                        <div >
                            <p-card header="{{nota.titulo}}" subheader="{{formateDate(nota.createdAt)}}" class="card-nota">
                                <p>
                                    {{nota.contenido}}
                                </p>
                                <ng-template pTemplate="footer" class="footer-btn">
                                    <p-button type="button" (click)="modificarNota(nota.id,nota.titulo, nota.contenido)" styleClass="p-button-success" [rounded]="true"><i class="pi pi-pencil"></i></p-button>
                                    <p-button type="button" (click)="eliminarNota(nota.id)" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }"  [rounded]="true"> <i class="pi pi-trash"></i></p-button>
                                </ng-template>
                            </p-card>
                        </div>
                    }            
                </div>
            }
        </div>
    </div>
    <h1 class="title-notas">Notas Rapidas</h1>
    <div class="container-form">
        <div class="formulario">
            <p-card header="Crear Nota" class="card-container">
                <form class="form-nota" [formGroup]="notaForm">
                    <div>
                        <label for="titulo" class="contenido">TÃ­tulo</label>
                        <input type="text" id="titulo" formControlName="titulo" required>
                    </div>
                    <div>
                        <label for="contenido" class="contenido">Contenido</label>
                        <textarea id="contenido" formControlName="contenido" class="text-area" required></textarea>
                    </div>
                </form>
                <ng-template pTemplate="footer">
                    <p-button  [rounded]="true"  (onClick)="crearNota()" styleClass="p-button-success" title="crear"  class="btn-nota"><i class="pi pi-send"></i></p-button>
                    <p-button  [rounded]="true" styleClass="p-button-secondary" class="btn-nota" title="cancelar"><i class="pi pi-times"></i></p-button>
                </ng-template>
            </p-card>
        </div>
    </div>
    
</div>
